<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link href="//db.onlinewebfonts.com/c/c6e526069a8c0f1248c96b89fdd9275e?family=ProspectModernW00-Reg" rel="stylesheet" type="text/css"/>
    <title>Arnold's calculator</title>
</head>
<body>
   <div class="min-h-screen bg-[url('/src/background.webp')] bg-cover relative">
    <div class="bg-gray-900 opacity-80 h-screen w-full absolute"></div>
    <h2 class="hidden xl:absolute top-40 right-14 text-8xl font-bold text-blue-500 z-10 pl-10 pr-40 drop-shadow-3xl xl:max-w-xl">Let's make some calculations!</h1>
        <h2 class="hidden xl:absolute top-40 text-8xl font-bold text-blue-500 z-10 pl-10 pr-40 drop-shadow-3xl max-w-xl">WELCOME THERE!</h1>
        <div class="flex items-center justify-center pt-20">
        <div class="rounded-md text-5xl">
            <div class="grid grid-cols-3 rounded-md gap-2 bg-gray-100 bg-opacity-90 p-10 drop-shadow-4xl z-50">
                <div class="col-span-3 rounded-md bg-green-700 z-40">
                 <span class="result h-20 flex items-center justify-end text-white font-bold text-6xl pr-5"></span>
                </div>
                <div class="button box">1</div>
                <div class="button box">2</div>
                <div class="button box">3</div>
                <div class="button box">4</div>
                <div class="button box">5</div>
                <div class="button box">6</div>
                <div class="button box">7</div>
                <div class="button box">8</div>
                <div class="button box">9</div>
                <div class="button box">0</div>
                <div class="button box">DEL</div>
                <div class="button box">C</div>
                <div class="button operators"><span>+</span></div>
                <div class="button operators"><span>-</span></div>
                <div class="button operators"><span>/</span></div>
                <div class="button operators"><span>*</span></div>
                <div class="button operators"><span>%</span></div>
                <div class="button operators"><span>=</span></div>
            </div>
        </div>
    </div>
   </div>
   <script src="js/app.js"></script>
</body>
</html>
